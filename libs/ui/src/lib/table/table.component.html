<nz-table #basicTable [nzData]="listOfData">
  <thead>
    <tr>
      <th nzWidth="20%">Имя</th>
      <th>Возраст</th>
      <th>Адрес</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>{{ data.age }}</td>
      <td>{{ data.address }}</td>
      </tr>
  </tbody>
</nz-table>
<button nz-button (click)="addPerson()" [ngStyle]="{'left': '50%', 'right': '50%', 'position': 'relative'}" nzType="primary">clickMe</button>
